<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrrot</title>
    <link rel="stylesheet" href="carrot.css">
    <script src="carrot.js" defer></script>
</head>
<body>
   <header class="header">
       <div class="play">
            <img src="img/play-button.png" alt="play" width="30" class="playChild">
            <img src="img/stop.png" alt="stop" width="30" class="playChild display-none">
        </div>
      <div class="paddingTop"></div>
       <!-- 동적으로 바꿔줄 요소들 -->
       <div class="timer">00:00</div>
       <div class="carrotNum"><p>0</p></div>
    </header>

    <section class="section">
      <div class="pause display-none">
          <div class="replay">
            <img src="img/replay.png" alt="stop" width="30">
          </div>
        <h2></h2>
      </div>
    </section>

    <section class="field">

    </section>


</body>
</html>
